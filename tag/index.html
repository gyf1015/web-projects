<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../jquery.min.js"></script>
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            font-size: 14px;
            color: #000;
            text-decoration: none;
        }

        ul {
            list-style: none;
            width: 900px;
            height: 400px;
            margin: 100px auto;
        }

        ul li {
            position: relative;
            float: left;
            width: 200px;
            height: 160px;
            border: 1px solid #fff;
            margin: 10px;
        }

        ul li:hover {
            border-color: skyblue;
            border-radius: 5px;
            box-shadow: 0 0 10px #c2c2c2;
        }

        ul li p {
            height: 30px;
            line-height: 30px;
            font-size: 16px;
            color: #000;
            text-indent: 10px;
            background-color: #ccc;
        }

        ul li i {
            position: absolute;
            top: 5px;
            width: 20px;
            height: 20px;
            display: none;
        }

        ul li:hover i {
            display: block;
        }

        .edit {
            left: 5px;
            background: url(./images/edit.png);
        }

        .del {
            right: 5px;
            background: url(./images/edit.png);
            background-position: 0 -60px;
        }

        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <a href="javascript:;">
                <img src="./images/baidu.png" alt="">
                <p>百度</p>
                <i class="edit"></i>
                <i class="del"></i>
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./images/1hd.jpg" alt="">
                <p>一号店</p>
                <i class="edit"></i>
                <i class="del"></i>
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./images/jd.jpg" alt="">
                <p>京东商城</p>
                <i class="edit"></i>
                <i class="del"></i>
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./images/sina.jpg" alt="">
                <p>新浪</p>
                <i class="edit"></i>
                <i class="del"></i>
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./images/taobao.jpg" alt="">
                <p>淘宝网</p>
                <i class="edit"></i>
                <i class="del"></i>
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./images/youku.jpg" alt="">
                <p>优酷</p>
                <i class="edit"></i>
                <i class="del"></i>
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./images/amazon.jpg" alt="">
                <p>亚马逊</p>
                <i class="edit"></i>
                <i class="del"></i>
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./images/xiaomi.jpg" alt="">
                <p>小米</p>
                <i class="edit"></i>
                <i class="del"></i>
            </a>
        </li>
    </ul>
</body>
<script>
    $(function () {
        $(".del").click(function () {
            $(this).parents("li").remove();
        })
    })
</script>

</html>
