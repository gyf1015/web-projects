<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../jquery.min.js"></script>
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #ccc;
        }

        div {
            position: absolute;
            left: 10px;
            top: 10px;
            width: 100px;
            height: 100px;
            border: 2px solid #fff;
            border-radius: 50px;
            background-color: #000;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        $(document).ready(function () {
            var div = document.querySelector("div");
            var timer = null;
            $(document).keydown(function (e) {
                clearInterval(timer);
                timer = setInterval(function () {
                    switch (e.keyCode) {
                        case 37:
                            if (div.offsetLeft > 0) {
                                div.style.left = div.offsetLeft - 10 + "px";
                            } break;
                        case 38:
                            if (div.offsetTop > 0) {
                                div.style.top = div.offsetTop - 10 + "px";
                            } break;
                        case 39:
                            if (div.offsetLeft < document.body.clientWidth - div.offsetWidth) {
                                div.style.left = div.offsetLeft + 10 + "px";
                            } break;
                        case 40:
                            if (div.offsetTop < 1000) {
                                div.style.top = div.offsetTop + 10 + "px";
                            } break;
                    }
                }, 10)
            })
            $(document).keyup(function () {
                clearInterval(timer)
            })
        });

    </script>
</body>

</html>
